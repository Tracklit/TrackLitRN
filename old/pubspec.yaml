name: tracklit_flutter
description: TrackLit - Track & Field Training Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.2
  
  # Navigation
  go_router: ^14.6.1
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Database & Storage
  sqflite: ^2.4.1
  shared_preferences: ^2.3.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  
  # Media & Camera
  camera: ^0.11.0+2
  video_player: ^2.9.2
  image_picker: ^1.1.2
  
  # Charts & Analytics
  fl_chart: ^0.70.0
  
  # Forms & Validation
  flutter_form_builder: ^9.4.1
  form_builder_validators: ^11.0.0
  
  # Utilities
  intl: ^0.19.0
  path: ^1.9.0
  uuid: ^4.5.1
  
  # Authentication
  crypto: ^3.0.5
  
  # Real-time communication
  web_socket_channel: ^3.0.1
  
  # File handling
  path_provider: ^2.1.4
  
  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"