<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    <style>
      /* Prevent viewport shifts when keyboard appears */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #root {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      /* Prevent iOS Safari from zooming on input focus */
      input, textarea, select {
        font-size: 16px !important;
      }
    </style>
    <title>TrackLit | Athlete Performance & Meet Planning</title>
    <meta name="description" content="Plan and prepare for your track and field meets with real-time weather forecasts, detailed preparation plans, and performance analytics." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/public/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#d4af37" />
    <meta name="msapplication-navbutton-color" content="#d4af37" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TrackLit" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="TrackLit | Athlete Performance & Meet Planning" />
    <meta property="og:description" content="Your all-in-one tool for track and field meet planning, result tracking, and performance analysis." />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
