<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#010a18"/>
  
  <!-- Simple athletic figure silhouette -->
  <g fill="#ff8c00">
    <!-- Head -->
    <circle cx="50" cy="20" r="8"/>
    
    <!-- Body -->
    <rect x="46" y="28" width="8" height="25" rx="2"/>
    
    <!-- Arms in running position -->
    <rect x="35" y="32" width="12" height="4" rx="2" transform="rotate(-20 41 34)"/>
    <rect x="53" y="38" width="12" height="4" rx="2" transform="rotate(25 59 40)"/>
    
    <!-- Legs in running stride -->
    <rect x="44" y="53" width="5" height="18" rx="2" transform="rotate(-15 46.5 62)"/>
    <rect x="51" y="53" width="5" height="18" rx="2" transform="rotate(20 53.5 62)"/>
    
    <!-- Feet -->
    <ellipse cx="40" cy="75" rx="4" ry="2" transform="rotate(-15 40 75)"/>
    <ellipse cx="60" cy="78" rx="4" ry="2" transform="rotate(20 60 78)"/>
    
    <!-- Speed lines for motion -->
    <rect x="15" y="25" width="12" height="2" rx="1"/>
    <rect x="12" y="35" width="15" height="2" rx="1"/>
    <rect x="18" y="45" width="10" height="2" rx="1"/>
  </g>
</svg>