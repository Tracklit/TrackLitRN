<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Fix Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            pointer-events: auto;
        }
        
        .modal-content {
            position: relative;
            background: #010a18;
            padding: 1.5rem;
            border-radius: 0.5rem;
            max-width: 28rem;
            width: 100%;
            margin: 1rem;
            pointer-events: auto;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-950 text-white">
    <div class="p-8">
        <div class="max-w-4xl mx-auto space-y-8">
            <h1 class="text-3xl font-bold text-center mb-8">Modal Fix Test</h1>
            
            <div class="bg-gray-900 p-6 rounded-lg space-y-6">
                <h2 class="text-xl font-semibold text-white">Training Session</h2>
                
                <div class="space-y-4">
                    <label class="text-sm font-medium text-gray-300">Mood: <span id="moodValue">7</span>/10</label>
                    <input
                        type="range"
                        min="1"
                        max="10"
                        value="7"
                        id="moodSlider"
                        class="w-full"
                        oninput="document.getElementById('moodValue').textContent = this.value"
                    />
                </div>

                <button 
                    onclick="showModal()"
                    class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-medium transition-colors"
                >
                    Save Workout
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-lg font-semibold text-white mb-4">Save Workout</h3>
            
            <div class="bg-gray-800 p-4 rounded-md mb-4">
                <h4 class="font-medium mb-2 text-white">Training Session</h4>
                
                <div class="flex items-center gap-2 mb-3">
                    <p class="text-sm font-medium text-gray-300">Mood:</p>
                    <div 
                        id="moodDisplay"
                        class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-white bg-green-500"
                    >
                        7
                    </div>
                    <span class="text-xs ml-1 text-gray-300">/10</span>
                </div>
            </div>
            
            <div class="flex gap-2 justify-between">
                <button
                    onclick="hideModal()"
                    class="flex-1 px-4 py-2 border border-gray-600 text-gray-300 hover:bg-gray-700 rounded font-medium transition-colors"
                >
                    Cancel
                </button>
                <button
                    onclick="saveWorkout()"
                    class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-medium transition-colors"
                >
                    Save
                </button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            const moodValue = document.getElementById('moodSlider').value;
            const moodDisplay = document.getElementById('moodDisplay');
            
            moodDisplay.textContent = moodValue;
            
            // Update mood color
            if (moodValue <= 3) {
                moodDisplay.className = 'w-8 h-8 rounded-full flex items-center justify-center font-bold text-white bg-red-500';
            } else if (moodValue <= 5) {
                moodDisplay.className = 'w-8 h-8 rounded-full flex items-center justify-center font-bold text-white bg-yellow-500';
            } else {
                moodDisplay.className = 'w-8 h-8 rounded-full flex items-center justify-center font-bold text-white bg-green-500';
            }
            
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function hideModal() {
            document.getElementById('modal').classList.add('hidden');
        }
        
        function saveWorkout() {
            const moodValue = document.getElementById('moodSlider').value;
            console.log('Workout saved:', { mood: moodValue });
            alert('Workout saved successfully!');
            hideModal();
        }
        
        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });
    </script>
</body>
</html>
