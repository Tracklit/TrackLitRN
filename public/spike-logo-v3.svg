<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Version 3: Modern minimalist spike with dynamic feel -->
  <defs>
    <linearGradient id="spikeGradient3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dynamic spike with slight curve -->
  <path d="M12 1.5 Q13 8 15.8 20 L8.2 20 Q11 8 12 1.5 Z" 
        fill="url(#spikeGradient3)" 
        stroke="#dc2626" 
        stroke-width="0.3"
        filter="url(#glow)"/>
  
  <!-- Sharp tip with energy burst -->
  <circle cx="12" cy="1.5" r="1.5" fill="#fef08a" opacity="0.8"/>
  <circle cx="12" cy="1.5" r="0.8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Speed lines for motion -->
  <path d="M7 4 L9 3.5" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M17 4 L15 3.5" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M6 7 L8.5 6" stroke="#f59e0b" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <path d="M18 7 L15.5 6" stroke="#f59e0b" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Modern base -->
  <ellipse cx="12" cy="20.5" rx="4" ry="1.5" fill="#b45309" opacity="0.8"/>
</svg>