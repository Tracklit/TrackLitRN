<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="runnerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#1e1b4b"/>
  
  <!-- Speed lines -->
  <g stroke="url(#speedGradient)" stroke-width="1.5" stroke-linecap="round" fill="none">
    <line x1="10" y1="20" x2="25" y2="20"/>
    <line x1="10" y1="23" x2="28" y2="23"/>
    <line x1="10" y1="26" x2="22" y2="26"/>
    <line x1="10" y1="29" x2="30" y2="29"/>
    <line x1="10" y1="32" x2="24" y2="32"/>
    <line x1="10" y1="35" x2="26" y2="35"/>
    <line x1="10" y1="38" x2="20" y2="38"/>
    <line x1="10" y1="41" x2="28" y2="41"/>
    <line x1="10" y1="44" x2="22" y2="44"/>
    <line x1="10" y1="47" x2="25" y2="47"/>
  </g>
  
  <!-- Running figure -->
  <g stroke="url(#runnerGradient)" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Head -->
    <circle cx="70" cy="18" r="5"/>
    
    <!-- Torso -->
    <path d="M70 23 L70 45"/>
    
    <!-- Left arm (back swing) -->
    <path d="M70 30 L63 26 L58 32"/>
    
    <!-- Right arm (forward swing) -->
    <path d="M70 32 L78 36 L82 43"/>
    
    <!-- Left leg (back leg) -->
    <path d="M70 45 L66 56 L62 67 L58 75"/>
    
    <!-- Right leg (front leg, lifted) -->
    <path d="M70 45 L74 52 L78 58 L83 65"/>
    
    <!-- Left foot -->
    <ellipse cx="57" cy="76" rx="3" ry="1.5"/>
    
    <!-- Right foot -->
    <ellipse cx="84" cy="66" rx="3" ry="1.5"/>
  </g>
</svg>